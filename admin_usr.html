<div class="container mt-5">
  <h2>User Management</h2>
  <div class="row">
    <div class="col-md-6">
      <h4>Add New User</h4>
      <form action="/addUser" method="post">
        <div class="mb-3">
          <label for="addUsername" class="form-label">Username:</label>
          <input type="text" class="form-control" id="addUsername" name="addUsername" required>
        </div>
        <div class="mb-3">
          <label for="addPassword" class="form-label">Password:</label>
          <input type="password" class="form-control" id="addPassword" name="addPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Delete User</h4>
      <form action="/deleteUser" method="post">
        <div class="mb-3">
          <label for="deleteUsername" class="form-label">Username:</label>
          <input type="text" class="form-control" id="deleteUsername" name="deleteUsername" required>
        </div>
        <div class="mb-3">
          <label for="deletePassword" class="form-label">Password:</label>
          <input type="password" class="form-control" id="deletePassword" name="deletePassword" required>
        </div>
        <button type="submit" class="btn btn-danger">Delete User</button>
      </form>
    </div>
  </div>
</div>

</div>
